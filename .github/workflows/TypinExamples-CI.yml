name: TypinExamples-CI

on:
  push:
    branches:
      - develop
    tags-ignore:
      - '*'
    paths-ignore:
      - 'src/TypinExamples/*'
      - LICENSE
      - 'CHANGELOG.md'
      - 'README.md'
  pull_request:
    tags-ignore:
      - '*'
    paths-ignore:
      - 'src/Typin/*'
      - LICENSE
      - 'CHANGELOG.md'
      - 'README.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.3

    - name: Install .NET
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 5.0.x

    - name: Build & test
      run: dotnet test TypinExamples/src/TypinExamples.sln --configuration Release

